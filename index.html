<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Welcome to TO-DO App</h1></header>
    <div class="add-button"><button id="rem_button">Click here to add a remainder</button></div>
    <div id="todo-inp" class="todo">
        <input type="text" id="work" name="work" value=""><br>
        <input type="time" id="remainder" name="time" value=""><br>
        <button>Add</button>
        <button>Cancel</button>
    </div>
    <div id="show-todo" class="show">
        <ul id="li" class="list"></ul>
    </div>

    <div class="delete"><button>Delete Item</button></div>
    <script src="script.js"></script>
</body>
</html>
